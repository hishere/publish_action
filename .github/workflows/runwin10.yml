name: 运行win10_kong
on:
  push:
    paths:
      - '.github/workflows/runwin10.yml'

jobs:
  unzip_and_screenshot:
    timeout-minutes: 190
    env:
      ACTIONS_RUNNER_HOOK_JOB_COMPLETED: ""
    runs-on: windows-2022
    steps:
      # 1. 检出代码
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            sss.ps1
            askk.exe
            do_unhide.ps1
          sparse-checkout-cone-mode: false  # 🔧 关键设置！
          # 3. 启动连连控并等待5秒
      - name: Run kong and Wait
        shell: pwsh
        run: |
          .\sss.ps1
      # 4. 屏幕截图（使用Windows内置工具）
      - name: Take Screenshot
        shell: pwsh
        run: |
          $screenshotPath = "$env:RUNNER_TEMP\screenshot.png"

          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
            
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $bounds = $screen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap $bounds.Width, $bounds.Height
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($bounds.Location, [System.Drawing.Point]::Empty, $bounds.Size)
          $bitmap.Save($screenshotPath, [System.Drawing.Imaging.ImageFormat]::Png)
          $graphics.Dispose()
          $bitmap.Dispose()
            
          echo "SCREENSHOT_PATH=$screenshotPath" >> $env:GITHUB_ENV


      # 5. 通过邮件发送截图
      - name: send mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          secure: true
          username: 1971902975@qq.com
          password: otxoismbtaqucddg
          from: github action
          to: nooneb1998@foxmail.com
          subject: 运行截图
          body: file://output.txt
          attachments: ${{ env.SCREENSHOT_PATH }}  # 附加截图
       
      - name: run some config
        shell: pwsh
        run: |
          .\do_unhide.ps1    
                    
